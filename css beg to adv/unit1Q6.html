<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists Example</title>
</head>
<body>

    <h2>Shopping List (Unordered List)</h2>
    <ul>
        <li>Milk</li>
        <li>Sugar</li>
        <li>Bread</li>
        <li>Eggs</li>
    </ul>

    <h2>Steps to Make Tea (Ordered List)</h2>
    <ol>
        <li>Boil water</li>
        <li>Add tea leaves</li>
        <li>Add milk and sugar</li>
        <li>Stir and serve</li>
    </ol>

    
</body>
</html>
