<!DOCTYPE html>
<html>
<head>
    <title>Nested List Example</title>
</head>
<body>

<h2>Continents → Countries → Cities</h2>

<ul>
  <li>Asia
    <ul>
      <li>India
        <ul>
          <li>Delhi</li>
          <li>Mumbai</li>
        </ul>
      </li>
      <li>Japan
        <ul>
          <li>Tokyo</li>
          <li>Osaka</li>
        </ul>
      </li>
    </ul>
  </li>

  <li>Europe
    <ul>
      <li>France
        <ul>
          <li>Paris</li>
          <li>Lyon</li>
        </ul>
      </li>
      <li>Germany
        <ul>
          <li>Berlin</li>
          <li>Munich</li>
        </ul>
      </li>
    </ul>
  </li>

</ul>

</body>
</html>
