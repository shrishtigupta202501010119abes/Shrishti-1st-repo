<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Mini LeetCode Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Flexbox Mini LeetCode Challenge</h2>

  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </div>
  <style>
.container {
  display: flex;
  flex-direction: row;         
  justify-content: space-between; 
  align-items: center;          

  height: 200px;
  border: 2px solid black;
  padding: 0 20px;
}

.box {
  width: 60px;
  height: 60px;
  background-color: #4CAF50;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 22px;
  border-radius: 8px;
}

  </style>

</body>
</html>
