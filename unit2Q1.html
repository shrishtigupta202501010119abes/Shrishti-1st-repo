<!DOCTYPE html>
<html>
<head>
    <title>Simple Table</title>
</head>
<body>

<table border="1">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>City</th>
  </tr>

  <tr>
    <td>Alice</td>
    <td>25</td>
    <td>New York</td>
  </tr>

  <tr>
    <td>Bob</td>
    <td>30</td>
    <td>London</td>
  </tr>
</table>

</body>
</html>
