<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Bottom Alignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Flexbox: Align Items to Bottom</h2>

  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>
  <style>
    .container {
  display: flex;

  

  align-items: flex-end;  

  height: 200px;
  border: 2px solid #333;
  padding: 10px;
  gap: 10px;
}

.box {
  width: 80px;
  height: 80px;
  background: lightcoral;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
}

  </style>

</body>
</html>
