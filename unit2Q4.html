<!DOCTYPE html>
<html>
<head>
    <title>Rowspan and Colspan Example</title>
</head>
<body>


    
    <span style="background-color:lavender; padding:5px;"><strong>Student Scores</strong></span>
    

    <table border="1">
        <br>


  <tr>
    <th rowspan="2">Name</th>
    <th colspan="2">Subjects</th>
  </tr>

  <tr>
    <th>Math</th>
    <th>Science</th>
  </tr>

  <tr>
    <td>Alice</td>
    <td>90</td>
    <td>85</td>
  </tr>
</table>

</body>
</html>
