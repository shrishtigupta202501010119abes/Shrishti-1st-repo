<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Navbar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  
  <nav class="navbar">
    <div class="logo">MySite</div>

    <ul class="menu">
      <li>Home</li>
      <li>About</li>
      <li>Courses</li>
      <li>Contact</li>
    </ul>
  </nav>
  <style>
    
.navbar {
  display: flex;
  justify-content: space-between; 
  align-items: center;            
  background-color: #2196f3;
  color: white;
  padding: 10px 20px;
  font-family: Arial, sans-serif;
}


.menu {
  display: flex;       
  gap: 20px;           
  list-style: none;    
  margin: 0;
  padding: 0;
}


.menu li {
  cursor: pointer;
}
.menu li:hover {
  text-decoration: underline;
}

  </style>

</body>
</html>
