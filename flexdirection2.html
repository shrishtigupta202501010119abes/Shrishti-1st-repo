<!DOCTYPE html>
<html>
<head>
  <style>
    .buttons {
      margin-bottom: 20px;
    }
    .buttons button {
      padding: 10px 15px;
      margin-right: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .container {
      display: flex;
      gap: 10px;
      width: 300px;
      height: 200px;
      border: 2px solid black;
      padding: 10px;
      background: #f0f0f0;
      transition: 0.3s;
    }

    .box {
      width: 60px;
      height: 60px;
      background: dodgerblue;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      border-radius: 5px;
    }
  </style>
</head>

<body>

  <div class="buttons">
    <button onclick="setDirection('row')">Row</button>
    <button onclick="setDirection('row-reverse')">Row Reverse</button>
    <button onclick="setDirection('column')">Column</button>
    <button onclick="setDirection('column-reverse')">Column Reverse</button>
  </div>

  <div class="container" id="flexBox">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <script>
    function setDirection(dir) {
      document.getElementById("flexBox").style.flexDirection = dir;
    }
  </script>

</body>
</html>
